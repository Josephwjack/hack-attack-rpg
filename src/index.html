<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="game.js"></script>
    <title>hackAttack RPG</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <center><img src="img/hackAttackLogo.png" alt="hackAttackLogo"/></center>
      </div>
        <div class="game-buttons">
          <button class="neon-button" id="play">Play</button>
          <button class="neon-button" id="fight">Fight!</button>
          <!-- <button class="btn-success" id="hydrate">Add water</button> -->
          <!-- <button class="btn-success" id="show-stats">Current Stats</button> -->
          <!-- <button class="btn-success" id="give-light">Add Sunshine</button> -->
        
        </div>
      <div class="row">
        <div class="column">
          <h1>Hacker's Stats</h1>
          <h3><div id="show-health"></div></h3>
          <h3><div id="show-stealth"></div></h3>
          <h3><div id="show-int"></div></h3>
          <h3><div id="show-focus"></div></h3>
        </div>
        <div class="column">
          <h1>Cyborg's Stats</h1>
          <h3><div id="cyb-power"></div></h3>
          <h3><div id="cyb-antiVirus"></div></h3>
          <h3><div id="cyb-health"></div></h3>
          <h3><div id="show-focus"></div></h3>
        </div>
      </div>
      <div id="endGame">
        <!-- <h1>Game Over!</h1> -->
        <h3><div id="show-winner"></div></h3>
      </div>
    </div>
  </body>
</html>
